<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人测试：Jsonker学习网站</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/websiteManage.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<form class="form" id="webform">
  		<div class="row">
		  <div class="col-xs-12 col-md-3">
		  	<div class="form-group">
			    <label class="sr-only" for="web_name">web_name</label>
			    <div class="input-group">
			      <div class="input-group-addon">网站名称</div>
			      <input type="text" class="form-control" id="web_name" name="web_name">
			    </div>
			</div>
		  </div>
		  <div class="col-xs-12 col-md-3">
		  	<div class="form-group">
			    <label class="sr-only" for="webimg_url">webimg_url</label>
			    <div class="input-group">
			      <div class="input-group-addon">图标链接</div>
			      <input type="text" class="form-control" id="webimg_url" name="webimg_url">
			    </div>
			</div>
		  </div>
		  <div class="col-xs-12 col-md-3">
		  	<div class="form-group">
			    <label class="sr-only" for="webfooter_info">webfooter_info</label>
			    <div class="input-group">
			      <div class="input-group-addon">备注信息</div>
			      <input type="text" class="form-control" id="webfooter_info" name="webfooter_info">
			    </div>
			</div>
		  </div>
		  <div class="col-xs-12 col-md-3">
		  	 	<button type="button" class="btn btn-primary" onclick="changeWebInfo();">修改</button>
		  </div>
		</div>
	</form>
	
  <div class="header">
		<span>导航管理</span>
		<div></div>
	</div>
	
  <div id="" style="height: 10px; width: 100%;"></div>
  
  <div class="row">
		  <div class="col-xs-12 col-md-12 ">
		  	<div class="table-responsive">
				  <table class="table table-hover table-striped" id="itable">
			  		<tr>
			  			<th>编号</th>
			  			<th>父导航编号</th>
			  			<th>名称</th>
			  			<th>链接</th>
			  			<th></th>
			  			<th></th>
			  		</tr>
			  	</table>
				</div>
		  </div>
		</div>
  	
  <form class="form" id="addform">
  		<div class="row">
		  <div class="col-xs-12 col-md-3">
		  	<div class="form-group">
			    <label class="sr-only" for="father_id"></label>
			    <div class="input-group">
			      <div class="input-group-addon">父导航编号</div>
			      <select class="form-control" id="father_id" name="father_id">
			      	<option id ='sel0'>0</option>
						</select>
			    </div>
			</div>
		  </div>
		  <div class="col-xs-12 col-md-3">
		  	<div class="form-group">
			    <label class="sr-only" for="tname"></label>
			    <div class="input-group">
			      <div class="input-group-addon">名称</div>
			      <input type="text" class="form-control" id="tname" name="tname" placeholder="Amount">
			    </div>
			</div>
		  </div>
		  <div class="col-xs-12 col-md-3">
		  	<div class="form-group">
			    <label class="sr-only" for="turl">Amount (in dollars)</label>
			    <div class="input-group">
			      <div class="input-group-addon">链接</div>
			      <input type="text" class="form-control" id="turl" name="turl" placeholder="Amount">
			    </div>
			</div>
		  </div>
		  <div class="col-xs-12 col-md-3">
		  	 	<button type="button" class="btn btn-primary" onclick="addBar();">添加</button>
		  </div>
		</div>
	</form>

<!----------------------------------模态框-删除----------------------------------------------->
<!-- Small modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
			<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <h4 class="modal-title" id="myModalLabel">警告</h4>
		  </div>
		  <div class="modal-body">
			        你正在删除id=<p id="duid"></p>的导航，请确定你的想法
			  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-default" data-dismiss="modal">点错了</button>
		    <button type="button" class="btn btn-primary" onclick="delNavbar();">确定</button>
		  </div>
    </div>
  </div>
</div>

    <script src="../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/websiteManage.js"></script>
  </body>
</html>
