	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
	      </div>
	      <div class="modal-body">
	        <form style="text-align: center;" id="addform">
					  <div class="form-group">
					    <label class="sr-only" for="umane">uname</label>
					    <div class="input-group">
					      <div class="input-group-addon">用 &nbsp;户 &nbsp;名</div>
					      <input type="text" class="form-control" id="auname" name="uname" placeholder="username">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="upwd">upwd</label>
					    <div class="input-group">
					      <div class="input-group-addon">密 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 码</div>
					      <input type="text" class="form-control" id="aupwd" name="upwd" placeholder="xxxxxx">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="uemall">uemail</label>
					    <div class="input-group">
					      <div class="input-group-addon">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 箱</div>
					      <input type="text" class="form-control" id="auemail" name="uemail" placeholder="1111@qq.com">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="Agrade">Agrede</label>
					    <div class="input-group">
					      <div class="input-group-addon">权限层级</div>
					      <input type="text" class="form-control" id="aAgrede" name="Agrede" placeholder="权限层级仅1-3级">
					    </div>
					  </div>
					</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" onclick="addUser();">提交</button>
	      </div>
	    </div>
	  </div>
