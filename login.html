<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
	 <link rel="stylesheet" type="text/css" href="css/login.css"> 
	<script src="layui/layui.js"></script>
	<style>
		
	</style>
</head>
<body style="padding: 10px">
	
	<div class="login_content">
		 <div class="space">
		 	
		 </div>
		 
		 <div class="layui-form-item">
		    <div class="layui-input-block">
		      <input id="username" type="text" name="username" required  lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <input id="pwd" type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		   
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <input type="checkbox" name="switch">
		      <span style="font-size: 12px;color: grey;">下次自动登录</span>
		    </div>
		  </div>
		
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo" onclick="dologin()">登录</button>
		    </div>
		  </div>

		  <div class="space">
	</div>


  	<script type="text/javascript" src="jquery-3.2.1/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript">
		layui.use('layer', function(){ 
		  $ = layui.$ //由于layer弹层依赖jQuery，所以可以直接得到
		  ,layer = layui.layer;
		
		  //
		  $("#username").focus();
		  //
		  $("input").keydown(function(e){
		  	if (e.keyCode == 13){
		  		dologin();
		  	}
		  });
		
		});


		//登录
		function dologin(){
			var username =$.trim($("#username").val()) ;
			var pwd =$.trim($("#pwd").val()) ;
			var verifycode =$.trim($("#verifycode").val()) ;
			if (username == '') {
				layer.alert("请输入用户名",{icon:2});
				return;
			}
			if (pwd == '') {
				layer.alert("请输入密码",{icon:2});
				return;
			}
			$.post('admin/login.php',{'username':username,'pwd':pwd},function(res){
			  var resa = parseInt(res);
              if(resa>0){
              	layer.alert("输入错误，请重新输入",{icon:2});
              }else{
              	window.location.href ='admin/index.php';
              }
			});
		}
	</script>
</body>
</html>
